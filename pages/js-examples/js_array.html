<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
</head>
<body>
    <h1>Welcome to JavaScript Arrays!</h1>

    <script>

        // JS Array.
       var carBrands = ["AUDI", "TOYOTA", "MERCEDEZ", "NISSAN", "BMW"];

       for(i = 0; i < carBrands.length; i++){
         document.write("<p>"+carBrands[i]+"</p>");  
       }
       console.log(carBrands.length);

       //JS Object
       var objPerson = { name:"Oshada", age:20, gender:"Male", married:false};

       console.log(objPerson.name);

    </script>

</body>
</html>
